<br />
<a routerLink="/parameters/category-creation" class="btn btn-success">Nuevo Registro</a>

<table class="table responsive-table">
    <thead>
        <th>
            Id
        </th>
        <th>
            Nombre
        </th>
        <th>
            Acciones
        </th>
    </thead>
    <tbody>
        <tr *ngFor="let r of recordList | paginate: { itemsPerPage: pageSize, currentPage: p, totalItems: total }">
            <td>
                {{r.id}}
            </td>
            <td>
                {{r.name}}
            </td>
            <td>
                <a routerLink="/parameters/category-edition/{{r.id}}" class="btn btn-warning orange">Editar</a>
                &nbsp;<a routerLink="/parameters/remove-category/{{r.id}}" class="btn btn-warning red">Eliminar</a>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <pagination-controls (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
            </td>
        </tr>
    </tbody>
</table>
