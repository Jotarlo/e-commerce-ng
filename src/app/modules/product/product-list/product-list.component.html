<br />
<a routerLink="/product/product-creation" class="btn btn-success">Nuevo Registro</a>

<table class="table responsive-table">
    <thead>
        <th>
            Id
        </th>
        <th>
            Nombre
        </th>
        <th>
            Precio
        </th>
        <th>
            Existencia
        </th>
        <th>
            Marca
        </th>
        <th>
            Categor√≠as
        </th>
        <th>
            Acciones
        </th>
    </thead>
    <tbody>
        <tr *ngFor="let r of recordList | paginate: { itemsPerPage: pageSize, currentPage: p, totalItems: total }">
            <td>
                {{r.id}}
            </td>
            <td>
                {{r.name}}
            </td>
            <td>
                {{r.price}}
            </td>
            <td>
                {{r.stock}}
            </td>
            <td>
                {{r.brand?.name}}
            </td>
            <td>
                <ul>
                    <li *ngFor="let c of r.categories">{{c.name}}</li>
                </ul>
            </td>
            <td>
                <a routerLink="/parameters/product-edition/{{r.id}}" class="btn btn-warning orange">Editar</a>
                &nbsp;<a routerLink="/parameters/remove-product/{{r.id}}" class="btn btn-warning red">Eliminar</a>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <pagination-controls (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
            </td>
        </tr>
    </tbody>
</table>
